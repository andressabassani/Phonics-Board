<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Phonics Board</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #EDDBD1;
        }
        .scalable-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: calc(100vh * (4 / 3));
            height: 100vh;
            max-width: 100vw;
            max-height: calc(100vw * (3 / 4));
            border: 1px solid black;
            background-color: #EDDBD1;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            font-family: 'Century Gothic', 'Arial', sans-serif;
            position: absolute;
            top: 60px;
            text-align: center;
            width: 100%;
        }
        .subtitle {
            font-size: 22px;
            font-weight: lighter;
            font-family: 'Century Gothic', 'Arial', sans-serif;
            position: absolute;
            top: 120px;
            text-align: center;
            width: 100%;
        }
        .button {
            background-color: #A5D23D;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-family: 'Century Gothic', 'Arial', sans-serif;
            font-weight: bold;
            font-size: 26px;
        }
        .image-holder {
            position: absolute;
            top: 200px;
            display: flex;
            justify-content: center;
            width: 100%;

        .image-holder img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="scalable-container" id="scalable-container">
        <div class="title">Phonics Board</div>
        <div class="subtitle">Click on each spelling to hear the sound</div>
        <button class="button" data-sound="sounds/Snd_L.m4a" data-image="images/Mou_L_l.png">l</button>
        <button class="button" data-sound="sounds/Snd_L.m4a" data-image="images/Mou_L_ll.png">ll</button>
        <button class="button" data-sound="sounds/Snd_L.m4a" data-image="images/Mou_L_le.png">le</button>
        <button class="button" data-sound="sounds/Snd_L.m4a" data-image="images/Mou_L_el.png">el</button>
        <button class="button" data-sound="sounds/Snd_L.m4a" data-image="images/Mou_L_al.png">al</button>
        <button class="button" data-sound="sounds/Snd_L.m4a" data-image="images/Mou_L_il.png">il</button>
        <div class="image-holder" id="image-holder">
            <img src="images/Mou_0_0.jpg" alt="Placeholder Image">
        </div>
    </div>
    <script>
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', function() {
                const soundPath = this.getAttribute('data-sound');
                const imagePath = this.getAttribute('data-image');
                const audio = new Audio(soundPath);
                audio.play();
                const imageElement = document.getElementById('image-holder').querySelector('img');
                imageElement.src = imagePath;
                imageElement.style.display = 'block'; // Show the image
            });
        });

        function positionElements() {
            const container = document.getElementById('scalable-container');
            const buttons = container.querySelectorAll('.button');
            const scaleFactorWidth = container.offsetWidth / 1400;
            const scaleFactorHeight = container.offsetHeight / 1050;

            // Adjust the title, subtitle, and button sizes and positions based on scaling
            document.querySelector('.title').style.fontSize = `${48 * scaleFactorWidth}px`;
            document.querySelector('.subtitle').style.fontSize = `${22 * scaleFactorWidth}px`;
            buttons.forEach((button, index) => {
                button.style.width = `${55 * scaleFactorWidth}px`;
                button.style.height = `${75 * scaleFactorHeight}px`;
                button.style.fontSize = `${26 * scaleFactorWidth}px`;
                const row = Math.floor(index / 3);
                const column = index % 3;
                const firstButtonTop = 535;
                const firstButtonLeft = 59.5;
                const buttonSpacingHorizontal = 7;
                const buttonSpacingVertical = 82; // 75 height + 7 spacing
                button.style.top = `${(firstButtonTop + row * buttonSpacingVertical) * scaleFactorHeight}px`;
                button.style.left = `${(firstButtonLeft + column * (55 + buttonSpacingHorizontal)) * scaleFactorWidth}px`;
            });

            // Position the image holder 200px from the top edge of the container
            document.querySelector('.image-holder').style.top = `${200 * scaleFactorHeight}px`;
        }

        window.addEventListener('load', positionElements);
        window.addEventListener('resize', positionElements);
    </script>
</body>
</html>
